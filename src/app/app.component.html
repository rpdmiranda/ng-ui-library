<div>
  <h1>Editable=false</h1>
  <ngx-chips [(ngModel)]="countries" [inputFormatter]="displayFn" [search]="search" [editable]="false"></ngx-chips>
</div>
<div>
  <h1>Editable=true</h1>
  <ngx-chips [(ngModel)]="countryNames" [search]="searchNames" [editable]="true" [focusFirst]="false"></ngx-chips>
</div>
<div>
  <h2>Input</h2>
  <input type="text" class="form-control">
</div>
